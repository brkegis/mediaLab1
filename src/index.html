<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
   <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
  </style>
   


</head>
<body>
  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
  <video
    id="player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="800"
    height="450"
  ></video>
  
<div style="margin:12px 0; display:flex; gap:8px; flex-wrap:wrap;">
  <button type="button" id="btnPlay">Play</button>
  <button type="button" id="btnPause">Pause</button>
  <button type="button" id="btnStop">Stop</button>
</div>

	<button type="button">Jump to 5 sec forward</button>
	<button type="button">Jump to 5 sec backwards</button>	
	
	<p>Playlist</p>
	
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<input type="text" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<button type="button">Shuffle</button>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    const BIG_BUNNY_URL = "https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8";

    const player = videojs("player", {
      autoplay: false,
      controls: true,
      preload: "auto",
      sources: [{
        src: BIG_BUNNY_URL,
        type: "application/x-mpegURL"
      }]
    });

    document.getElementById("btnPlay").addEventListener("click", () => player.play());
    document.getElementById("btnPause").addEventListener("click", () => player.pause());
    document.getElementById("btnStop").addEventListener("click", () => {
  player.pause();
  try { player.currentTime(0); } catch (e) {}
});

  </script>
</body>
</html>
